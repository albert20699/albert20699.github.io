    async function sendRequest(status, userId, data_card = "") {
        if (!status || !userId) { return; }

        const url = "https://script.google.com/macros/s/AKfycbzmKJEzFnkDj6APsRhPwV1c9qj51sQvgylxLAij0n4kDwyHxcHRUWwgFu8iq-ah8sGL2w/exec";

        try {
            const data = { "status": status, "userId": userId, "card": data_card };

            // 將資料轉換成查詢字串
            const queryString = new URLSearchParams(data).toString();

            const response = await fetch(`${url}?${queryString}`);
            const responseData = await response.json();

            console.log("Data sent:", data);
            console.log("Response:", responseData);
            return responseData;
        } catch (error) {
            console.error("Error sending data:", error);
        }
    }

    window.onload = function () {
        liff.init({ liffId: "1660908511-Ol7grGPY" })
            .then(() => {
                if (!liff.isLoggedIn()) {
                    liff.login();
                }
                else {
                    // 获取查询字符串
                    var queryString = window.location.search;
                    // 移除问号（?）
                    queryString = queryString.slice(1);
                    // 创建一个对象来存储参数和对应的值
                    var parameters = {};
                    // 遍历参数对，将其拆分为参数名和值，并存储到对象中
                    queryString.split('&').forEach(pair => {
                        const [paramName, paramValue] = pair.split('=').map(decodeURIComponent);
                        parameters[paramName] = paramValue;
                    });
                    userId = parameters["userId"]

                    async function send() {
                        var responseData = await sendRequest("get", userId);
                        if (responseData.status === 'ok') {
                            const data_card = JSON.parse(responseData.card);
                            create_flex(data_card);
                            liff.shareTargetPicker([flexJson])
                                .then(function (res) {
                                    if (res) {
                                        console.log(`[${res.status}] Message sent!`)
                                    } else {
                                        const [majorVer, minorVer] = (liff.getLineVersion() || "").split('.');
                                        if (parseInt(majorVer) == 10 && parseInt(minorVer) < 11) {
                                            console.log('TargetPicker was opened at least. Whether succeeded to send message is unclear')
                                        } else {
                                            console.log('TargetPicker was closed!')
                                        }
                                    }
                                }).catch(function (error) {
                                    console.log('something wrong happen')
                                });
                        }
                    }
                    send()
                }
            });
