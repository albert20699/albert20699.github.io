
<!DOCTYPE html>
<html lang="en">

<head>

	<script>

		// 创建 <meta> 元素
		var ogImageElement = document.createElement('meta');
		ogImageElement.setAttribute('property', 'og:image');
		ogImageElement.setAttribute('content', 'https://i.ibb.co/tP1v2SV/blob.jpg');
		document.head.appendChild(ogImageElement);

		var ogTitleElement = document.createElement('meta');
		ogTitleElement.setAttribute('property', 'og:title');
		ogTitleElement.setAttribute('content', '标题');
		document.head.appendChild(ogTitleElement);


		var ogUrlElement = document.createElement('meta');
		ogUrlElement.setAttribute('property', 'og:url');
		ogUrlElement.setAttribute('content', 'URL');
		document.head.appendChild(ogUrlElement);

		var ogSiteNameElement = document.createElement('meta');
		ogSiteNameElement.setAttribute('property', 'og:site_name');
		ogSiteNameElement.setAttribute('content', 'My Website');
		document.head.appendChild(ogSiteNameElement);



	</script>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Open Graph -->

	<meta property="og:description" content="123">
</head>

<body>


</body>

</html>
