
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIFF Share Example</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>

<body>
    <h1>LINE Share Example</h1>
    <button id="shareButton">Share Message</button>

    <script>
        var mainTitle_1="元宵燈趣"
        var mainTitle_2="光源台北"
        var subTitle_1="02.05~02.19"
        var subTitle_2="台灣燈會在台北"
        var textContent_1="攻略｜四大展區攻略地圖(連結)"
        var textContent_1_url="tw-light.taipei/transportation/four"
        var textContent_2="影音｜介紹、線上直播區(連結)"
        var textContent_2_url="tw-light.taipei/media"
        var textContent_3="展演｜天天活動都精彩(連結)"
        var textContent_3_url="tw-light.taipei/show/schedule?id=a5baf8c1-b10a-4973-ad7c-7a9a0ef83c23"
        var companyUnit="呈璽 Mtvs"
        var share_card="分享卡片"
        var keep_card="收藏卡片"
        var cardDescription="以上資料由【呈壐】整理自台北燈會官網，可點文字連結或下載詳細資料。歡迎加入【呈璽】官LINE@不再錯過精彩訊息喔~~"
        var bgColor="#BA0101FF"
        var textColor="#FFFFFFFF"
        window.onload = function () {
            liff.init({ liffId: "1660908511-DERZWN3m" })
                .then(() => {
                    if (!liff.isLoggedIn()) {
                        liff.login();
                    }
                });

            document.getElementById("shareButton").addEventListener("click", () => {
                liff.shareTargetPicker([
                    {
                        "type": "flex",
                        "altText": "Flex Message",
                        "contents": {
                            "type": "carousel",
                            "contents": [{
                                "type": "bubble",
                                "hero": {
                                    "type": "image",
                                    "url": "https://3428750.so-buy.com/_files/50/3428750/f/20230205.jpg",
                                    "size": "full",
                                    "aspectRatio": "20:13",
                                    "aspectMode": "cover",
                                    "action": {
                                        "type": "uri",
                                        "label": "Line",
                                        "uri": "https://linecorp.com/"
                                    }
                                },
                                "body": {
                                    "type": "box",
                                    "layout": "vertical",
                                    "position": "relative",
                                    "height": "450px",
                                    "backgroundColor": bgColor,
                                    "borderColor": "#FFFFFFFF",
                                    "contents": [
                                        {
                                            "type": "image",
                                            "url": "https://cardoa.saasou.com/_files/0/100/22/09/4c54e723f657e553.png",
                                            "animated": true,
                                            "align": "center",
                                            "gravity": "center",
                                            "size": "full",
                                            "aspectRatio": "1:1.1",
                                            "aspectMode": "cover",
                                            "backgroundColor": "#FFFFFF00",
                                            "position": "absolute",
                                            "offsetTop": "0%",
                                            "offsetStart": "0%",
                                            "offsetEnd": "0%"
                                        },
                                        {
                                            "type": "image",
                                            "url": "https://cardoa.saasou.com/_files/0/100/22/12/3fd613a2ceb4899e.png",
                                            "animated": true,
                                            "align": "center",
                                            "gravity": "center",
                                            "size": "full",
                                            "aspectRatio": "1:1.1",
                                            "aspectMode": "fit",
                                            "backgroundColor": "#FFFFFF00",
                                            "position": "absolute",
                                            "offsetTop": "0%",
                                            "offsetEnd": "0%",
                                            "offsetStart": "0%"
                                        },
                                        {
                                            "type": "box",
                                            "layout": "vertical",
                                            "height": "310px",
                                            "contents": [
                                                {
                                                    "type": "box",
                                                    "layout": "vertical",
                                                    "height": "30px",
                                                    "contents": [
                                                        {
                                                            "type": "spacer",
                                                            "size": "xxl"
                                                        }
                                                    ]
                                                },
                                                {
                                                    "type": "text",
                                                    "text": mainTitle_1,
                                                    "weight": "bold",
                                                    "size": "3xl",
                                                    "color": textColor ,
                                                    "align": "center",
                                                    "gravity": "center",
                                                    "contents": []
                                                },
                                                {
                                                    "type": "box",
                                                    "layout": "vertical",
                                                    "contents": [
                                                        {
                                                            "type": "spacer",
                                                            "size": "md"
                                                        },
                                                        {
                                                            "type": "box",
                                                            "layout": "vertical",
                                                            "offsetStart": "12%",
                                                            "paddingTop": "2%",
                                                            "width": "190px",
                                                            "height": "55px",
                                                            "backgroundColor": "#FFFFFFFF",
                                                            "cornerRadius": "50px",
                                                            "contents": [
                                                                {
                                                                    "type": "text",
                                                                    "text": mainTitle_2,
                                                                    "weight": "bold",
                                                                    "size": "3xl",
                                                                    "color": bgColor,
                                                                    "align": "center",
                                                                    "gravity": "center",
                                                                    "contents": []
                                                                }
                                                            ]
                                                        }
                                                    ]
                                                },
                                                {
                                                    "type": "box",
                                                    "layout": "vertical",
                                                    "height": "25px",
                                                    "contents": [
                                                        {
                                                            "type": "text",
                                                            "text": subTitle_1,
                                                            "size": "lg",
                                                            "color": textColor,
                                                            "align": "center",
                                                            "gravity": "center",
                                                            "contents": []
                                                        }
                                                    ]
                                                },
                                                {
                                                    "type": "box",
                                                    "layout": "vertical",
                                                    "height": "30px",
                                                    "contents": [
                                                        {
                                                            "type": "text",
                                                            "text": subTitle_2,
                                                            "weight": "regular",
                                                            "size": "xl",
                                                            "color": textColor,
                                                            "align": "center",
                                                            "gravity": "center",
                                                            "contents": []
                                                        }
                                                    ]
                                                },
                                                {
                                                    "type": "box",
                                                    "layout": "vertical",
                                                    "height": "20px",
                                                    "contents": [
                                                        {
                                                            "type": "text",
                                                            "text": textContent_1,
                                                            "weight": "regular",
                                                            "size": "sm",
                                                            "color": textColor,
                                                            "align": "center",
                                                            "gravity": "center",
                                                            "action": {
                                                                "type": "uri",
                                                                "uri": textContent_1_url
                                                            },
                                                            "contents": []
                                                        }
                                                    ]
                                                },
                                                {
                                                    "type": "box",
                                                    "layout": "vertical",
                                                    "height": "20px",
                                                    "contents": [
                                                        {
                                                            "type": "text",
                                                            "text": textContent_2,
                                                            "weight": "regular",
                                                            "size": "sm",
                                                            "color":textColor,
                                                            "align": "center",
                                                            "gravity": "center",
                                                            "action": {
                                                                "type": "uri",
                                                                "uri": textContent_2_url
                                                            },
                                                            "contents": []
                                                        }
                                                    ]
                                                },
                                                {
                                                    "type": "box",
                                                    "layout": "vertical",
                                                    "height": "30px",
                                                    "contents": [
                                                        {
                                                            "type": "text",
                                                            "text": textContent_3,
                                                            "weight": "regular",
                                                            "size": "sm",
                                                            "color": textColor,
                                                            "align": "center",
                                                            "gravity": "center",
                                                            "action": {
                                                                "type": "uri",
                                                                "uri": textContent_3_url
                                                            },
                                                            "contents": []
                                                        }
                                                    ]
                                                },
                                                {
                                                    "type": "box",
                                                    "layout": "vertical",
                                                    "paddingTop": "3%",
                                                    "paddingBottom": "0%",
                                                    "height": "35px",
                                                    "contents": [
                                                        {
                                                            "type": "text",
                                                            "text": "【"+companyUnit+"】",
                                                            "weight": "regular",
                                                            "size": "sm",
                                                            "color": "#EB9191FF",
                                                            "align": "center",
                                                            "gravity": "bottom",
                                                            "offsetBottom": "0%",
                                                            "contents": []
                                                        }
                                                    ]
                                                }
                                            ]
                                        },
                                        {
                                            "type": "box",
                                            "layout": "vertical",
                                            "height": "1px",
                                            "backgroundColor": "#FFFFFFFF",
                                            "contents": [
                                                {
                                                    "type": "spacer"
                                                }
                                            ]
                                        },
                                        {
                                            "type": "box",
                                            "layout": "horizontal",
                                            "contents": [
                                                {
                                                    "type": "button",
                                                    "action": {
                                                        "type": "uri",
                                                        "label": share_card,
                                                        "uri": "https://linecorp.com"
                                                    },
                                                    "color": bgColor,
                                                    "style": "primary"
                                                },
                                                {
                                                    "type": "button",
                                                    "action": {
                                                        "type": "uri",
                                                        "label": keep_card,
                                                        "uri": "https://linecorp.com"
                                                    },
                                                    "color": bgColor,
                                                    "style": "primary"
                                                }
                                            ]
                                        },
                                        {
                                            "type": "box",
                                            "layout": "vertical",
                                            "height": "1px",
                                            "backgroundColor": "#FFFFFFFF",
                                            "contents": [
                                                {
                                                    "type": "spacer"
                                                }
                                            ]
                                        },
                                        {
                                            "type": "box",
                                            "layout": "vertical",
                                            "contents": [
                                                {
                                                    "type": "text",
                                                    "text": cardDescription ,
                                                    "size": "xxs",
                                                    "color": "#EB9191FF",
                                                    "align": "start",
                                                    "gravity": "bottom",
                                                    "wrap": true,
                                                    "offsetTop": "2%",
                                                    "contents": []
                                                }
                                            ]
                                        }
                                    ]
                                }
                            }
                            ]
                        }
                    }
                ])
                    .then(function (res) {
                        if (res) {
                            console.log(`[${res.status}] Message sent!`)
                        } else {
                            const [majorVer, minorVer] = (liff.getLineVersion() || "").split('.');
                            if (parseInt(majorVer) == 10 && parseInt(minorVer) < 11) {
                                console.log('TargetPicker was opened at least. Whether succeeded to send message is unclear')
                            } else {
                                console.log('TargetPicker was closed!')
                            }
                        }
                    }).catch(function (error) {
                        console.log('something wrong happen')
                    });
            });
        };
    </script>
</body>

</html>
