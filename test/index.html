<!DOCTYPE html>
<html>
<head>
  <title>Page View Counter</title>
  <script>
    function setCookie(name, value, days) {
      let expires = "";
      if (days) {
        let date = new Date();
        date.setTime(date.getTime() + days * 24 * 60 * 60 * 1000);
        expires = "; expires=" + date.toUTCString();
      }
      document.cookie = name + "=" + value + expires + "; path=/";
    }

    function getCookie(name) {
      let nameEQ = name + "=";
      let ca = document.cookie.split(';');
      for (let i = 0; i < ca.length; i++) {
        let c = ca[i];
        while (c.charAt(0) === ' ') c = c.substring(1, c.length);
        if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
      }
      return null;
    }

    function updateVisitCounter() {
      let visits = parseInt(getCookie("visits")) || 0;
      visits++;
      setCookie("visits", visits, 365); // 365 days

      let counterElement = document.getElementById("visit-counter");
      counterElement.innerHTML = "訪問次數: " + visits;
    }
  </script>
</head>
<body onload="updateVisitCounter()">
  <h1>歡迎光臨！</h1>
  <p id="visit-counter">訪問次數: 0</p>
</body>
</html>
